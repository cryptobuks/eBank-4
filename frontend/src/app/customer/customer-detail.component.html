<div *ngIf="customer">

  <h2>Welcome, {{customer.firstName}} {{customer.lastName}}.</h2>
  <h3>Email: {{customer.email}}</h3>
  <h3>Address: {{customer.address}}</h3>
  <h3>Balance: {{customer.balance}}</h3>
  <h3>Transaction account: {{customer.transactionNumber}}</h3>
  <h3>Embg: {{customer.embg}}</h3>

</div>
