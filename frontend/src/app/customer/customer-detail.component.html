<div *ngIf="customer" class="row" style="margin-top:50px;">

  <div class="col-sm-1">

	</div>

	<div class="col-sm-10">
		<h2>Welcome, {{customer.firstName}} {{customer.lastName}}.</h2>
		<div class="row mobile">
			<div class="col-sm-4">
				<h4>Email:</h4>
			</div>
			<div class="col-sm-8">
				<h4>{{customer.email}}</h4>
			</div>
			<hr />
		</div>
		<div class="row mobile">
			<div class="col-sm-4">
				<h4>Address:</h4>
			</div>
			<div class="col-sm-8">
				<h4>{{customer.address}}</h4>
			</div>
			<hr />
		</div>
		<div class="row mobile">
			<div class="col-sm-4">
				<h4>Balance:</h4>
			</div>
			<div class="col-sm-8">
				<h4>{{customer.balance}}</h4>
			</div>
			<hr />
		</div>
		<div class="row mobile">
			<div class="col-sm-4">
				<h4>Transaction account:</h4>
			</div>
			<div class="col-sm-8">
				<h4>{{customer.transactionNumber}}</h4>
			</div>
			<hr />
		</div>
		<div class="row mobile">
			<div class="col-sm-4">
				<h4>EMBG:</h4>
			</div>
			<div class="col-sm-8">
				<h4>{{customer.embg}}</h4>
			</div>
			<hr />
		</div>
	</div>

</div>
