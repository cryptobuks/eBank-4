<div class="row">

	<div class="col-sm-2">
	</div>

	<div class="col-sm-8 boxed">
		<form (ngSubmit)="register()" #registerForm="ngForm">
		  <div class="form-group">
		    <label for="firstName">Firstname:</label>
		    <input type="text" name="customer.firstName" [(ngModel)]="customer.firstName" required class="form-control" />
		  </div>
		  <div class="form-group">
		    <label for="Lastname">Lastname:</label>
		    <input type="text" name="customer.lastName" [(ngModel)]="customer.lastName" required class="form-control" />
		  </div>
		  <div class="form-group">
		    <label for="Password">Password:</label>
		    <input type="password" name="customer.password" [(ngModel)]="customer.password" required class="form-control" />
		  </div>
		  <div class="form-group">
		    <label for="embg">EMBG:</label>
		    <input maxlength="13" pattern=".{13,}" type="text" name="customer.embg" [(ngModel)]="customer.embg" required class="form-control" />
		  </div>
		  <div class="form-group">
		    <label for="address">Address:</label>
		    <input type="text" name="customer.address" [(ngModel)]="customer.address" required class="form-control" />
		  </div>
		  <div class="form-group">
		    <label for="email">Email:</label>
		    <input pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" type="text" name="customer.email" [(ngModel)]="customer.email" required class="form-control" />
		  </div>

			<div class="alert alert-warning" *ngIf="error">
				{{error}}
			</div>
		  <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-success">Register</button>
		</form>
	</div>

</div>
