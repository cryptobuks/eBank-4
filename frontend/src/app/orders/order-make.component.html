<form>
  <p *ngIf="error">{{error}}</p>
  <div class="form-group">
    <label for="cname">Creditor name:</label>
    <input type="text" id="cname" name="order.creditor.name" class="form-control" [(ngModel)]="order.creditor.name" required/>
  </div>
  <div class="form-group">
    <label for="caddress">Creditor address:</label>
    <input type="text" id="caddress" class="form-control" name="order.creditor.address"  [(ngModel)]="order.creditor.address" />
  </div>
  <div class="form-group">
    <label for="ctransactionnumber">Creditor transaction number:</label>
    <input type="text" id="ctransactionnumber" class="form-control" name="order.creditor.transactionNumber"  [(ngModel)]="order.creditor.transactionNumber" />
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="text" id="date" name="order.date" class="form-control" [(ngModel)]="order.date" />
  </div>
  <div class="form-group">
    <label for="cname">Amount: </label>
    <input type="number" id="cname" name="order.amount"  class="form-control" [(ngModel)]="order.amount" />
  </div>
  <div class="form-group">
    <label for="cname">Desription:</label>
    <input type="text" id="cname" class="form-control" name="order.description" [(ngModel)]="order.description" />
  </div>
  <button (click)="try()" class="btn btn-primary">Make</button>
</form>
