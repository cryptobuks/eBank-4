<div *ngIf="orders">


    <!-- <creditor-detail [creditor]="order.creditor"></creditor-detail> <br />
    Amount: {{order.amount}} <br />
    Data: {{order.date | date: 'dd-MM-yyyy'}} <br />
    Description: {{order.description}} -->

    <table class="table table-hover">
    <thead>
      <tr>
        <th>Creditor name</th>
        <th>Creditor address</th>
        <th>Creditor transaction account</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.creditor.name}}</td>
        <td>{{order.creditor.address}}</td>
        <td>{{order.creditor.transactionNumber}}</td>
        <td>{{order.amount}}</td>
        <td>{{order.date | date: 'dd-MM-yyyy'}}</td>
        <td>{{order.description}}</td>
      </tr>
    </tbody>
  </table>

</div>
