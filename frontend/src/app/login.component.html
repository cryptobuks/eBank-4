<form (ngSubmit)="logIn()" #loginForm="ngForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" name="username" [(ngModel)]="credentials.username" class="form-control" #username required />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="password" [(ngModel)]="credentials.password" class="form-control" #password required />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
</form>
