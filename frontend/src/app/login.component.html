<div class="row" style="padding:20px;">
	<div class="col-xs-4 col-sm-3 col-md-4">

	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 boxed" style="margin-top:150px">
		<form (ngSubmit)="logIn()" #loginForm="ngForm">
		  <div class="form-group">
		    <label for="email">Email:</label>
		    <input pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" type="email" name="username" [(ngModel)]="credentials.username" class="form-control" #username required />
		  </div>
		  <div class="form-group">
		    <label for="password">Password:</label>
		    <input type="password" name="password" [(ngModel)]="credentials.password" class="form-control" #password required />
		  </div>

			<div class="alert alert-warning" *ngIf="error">
				{{error}}
			</div>

		  <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
		</form>

	</div>
</div>
