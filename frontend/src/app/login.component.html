<form>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" #username />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" class="form-control" #password />
  </div>
  <button type="submit" class="btn btn-primary" (click)="logIn(username.value, password.value)">Login</button>
</form>
