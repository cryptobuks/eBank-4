<div *ngIf="customers">


		<div class="allUsers">
			<div class="row">
				<div class="col-sm-2 mobile">
					<label>Firstname:</label>
				</div>
				<div class="col-sm-2 mobile">
					<label>Lastname:</label>
				</div>
				<div class="col-sm-2 mobile">
					<label>EMBG:</label>
				</div>
				<div class="col-sm-2 mobile">
					<label>Transaction number:</label>
				</div>
				<div class="col-sm-2 mobile">
					<label>Role:</label>
				</div>
				<div class="col-sm-2 mobile">
					<label>Active:</label>
				</div>
			</div>
			<div *ngFor="let customer of customers" class="row pointer" data-toggle="modal" data-target="#customerModal"(click)='setEditableCustomer(customer)'>
				<div class="col-sm-2">
					<label>Firstname:</label>
					{{customer.firstName}}
				</div>
				<div class="col-sm-2">
					<label>Lastname:</label>
					{{customer.lastName}}
				</div>
				<div class="col-sm-2">
					<label>EMBG:</label>
					{{customer.embg}}
				</div>
				<div class="col-sm-2">
					<label>Transaction number:</label>
					{{customer.transactionNumber}}
				</div>
				<div class="col-sm-2">
					<label>Role:</label>
					{{customer.role.name}}
				</div>
				<div class="col-sm-2">
					<label>Active:</label>
					{{customer.active ? 'YES' : 'NO'}}
				</div>
				<hr />
			</div>
		</div>

	<div class="text-center">
		<ul *ngIf="totalPages" class="pagination">
			<li *ngFor="let p of totalPages" [ngClass]="{'active': page == p}"><a class="pointer" (click)="setPage(p)">{{p}}</a></li>
		</ul>
	</div>
</div>

<div *ngIf="selectedCustomer">
  <div id="customerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit customer: {{selectedCustomer.id}}</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="customerfname">Customer Firstname:</label>
            <input type="text" class="form-control" name="selectedCustomer.firstName" [(ngModel)]="selectedCustomer.firstName" />
          </div>
          <div class="form-group">
            <label for="customerlname">Customer Lastname:</label>
            <input type="text" class="form-control" name="selectedCustomer.lastName" [(ngModel)]="selectedCustomer.lastName" />
          </div>
          <div class="form-group">
            <label for="customeremail">Customer Email:</label>
            <input type="text" class="form-control" name="selectedCustomer.email" [(ngModel)]="selectedCustomer.email" />
          </div>
          <div class="form-group">
            <label for="customerbalance">Customer balance:</label>
            <input type="text" class="form-control" disabled name="selectedCustomer.balance" [(ngModel)]="selectedCustomer.balance" />
          </div>
          <div class="form-group">
            <label for="customerembg">Customer embg:</label>
            <input type="text" class="form-control" disabled name="selectedCustomer.embg" [(ngModel)]="selectedCustomer.embg" />
          </div>
          <div class="form-group">
            <label for="customertrans">Customer transaction number:</label>
            <input type="text" class="form-control" disabled name="selectedCustomer.transactionNumber" [(ngModel)]="selectedCustomer.transactionNumber" />
          </div>
          <div class="form-group">
            <label for="customeractive">Active:</label>
            <input type="checkbox" class="form-control" name="selectedCustomer.active" [(ngModel)]="selectedCustomer.active" />
          </div>
          <div class="form-group">
            <label for="customerrole">Role:</label>
            <select class="form-control" name="selectedCustomer.role.name" [(ngModel)]="selectedCustomer.role.name">
              <option value="NORMAL">Normal</option>
              <option value="ADMIN">Admin</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="editCustomer(selectedCustomer)">Edit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
