<div *ngIf="customers">


    <!-- <creditor-detail [creditor]="order.creditor"></creditor-detail> <br />
    Amount: {{order.amount}} <br />
    Data: {{order.date | date: 'dd-MM-yyyy'}} <br />
    Description: {{order.description}} -->

    <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Balance</th>
        <th>Email</th>
        <th>EMBG</th>
        <th>Active</th>
        <th>transactionNumber</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.balance}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.embg}}</td>
        <td><input type="checkbox" [(ngModel)]="customer.active"/></td>
        <td>{{customer.transactionNumber}}</td>
        <td>{{customer.role.name}}</td>
        <button type="button" data-toggle="modal" data-target="#customerModal" class="btn btn-primary" (click)="setEditableCustomer(customer)">Edit</button>
      </tr>
    </tbody>
  </table>

</div>

<div *ngIf="selectedCustomer">
  <div id="customerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit customer</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="customerfname">Customer Firstname:</label>
            <input type="text" class="form-control" name="selectedCustomer.firstName" [(ngModel)]="selectedCustomer.firstName" />
          </div>
          <div class="form-group">
            <label for="customerlname">Customer Lastname:</label>
            <input type="text" class="form-control" name="selectedCustomer.lastName" [(ngModel)]="selectedCustomer.lastName" />
          </div>
          <div class="form-group">
            <label for="customeremail">Customer Email:</label>
            <input type="text" class="form-control" name="selectedCustomer.email" [(ngModel)]="selectedCustomer.email" />
          </div>
          <div class="form-group">
            <label for="customeractive">Active:</label>
            <input type="checkbox" class="form-control" name="selectedCustomer.active" [(ngModel)]="selectedCustomer.active" />
          </div>
          <div class="form-group">
            <label for="customerrole">Role:</label>
            <select class="form-control" name="selectedCustomer.role.name" [(ngModel)]="selectedCustomer.role.name">
              <option value="NORMAL">Normal</option>
              <option value="ADMIN">Admin</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editCustomer(selectedCustomer)">Edit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
